<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <img class="logo" src="images/logo.png" alt="logo" />
        <img
          class="profile-image"
          src="images/user-avatar.png"
          alt="profile-image"
        />
      </div>

      <div class="user-container">
        <img
          class="user-image"
          src="images/avatar-vangogh.jpg"
          alt="user-image"
        />
        <div>
          <h3 class="username">Vincent van Gogh</h3>
          <h3 class="location">Zudert, netherlands</h3>
        </div>
      </div>

      <div>
        <img class="post" src="images/post-vangogh.jpg" alt="">
      </div>

      <div class="buttons">
        <img class="like" src="images/icon-heart.png">
        <img class="comment" src="images/icon-comment.png" alt="">
        <img class="dm" src="images/icon-dm.png" alt="">
      </div>

      <div class="likes">
        <h3>21,492 likes</h3>
        <h3 class="user-comment">vincey1853 <span>just took a few mushrooms lol</span></h3>
      </div>
      </div>
    </div>
  </body>
</html>
